<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.col-25{
    width: 20%;
    float: left;
    height: auto;
    height: 500px;
}
.prod{
    border-radius: 10px;
    box-shadow: 0 0 5px gray;
    height: 100%;
    text-align: center;
    padding: 5px;
}
.prod>.name{
    font-size: 40px;
    font-variant: small-caps;
    color: orangered;
}
.prod img{
    max-width: 98%;
    height: 400px;
    margin-bottom: 10px;
}
.prod> .price{
    position: absolute;
    left: 5px;
    bottom: 5px;
    font-size: 25px;
    color: red;
}
</style>
<body>
    <div class="container">
        <div class="col-25">
            <div class="prod">
                <div class="name">Milk</div>
                <img src="images/pngtree-a-box-of-fresh-milk-illustration-image_1407642.jpg" alt="">
                <div class="price">200$</div>
            </div>
        </div>
</body>
</html>
